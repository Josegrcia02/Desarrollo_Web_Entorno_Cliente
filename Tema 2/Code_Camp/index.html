<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="UTF-8" />
<title>Tabla de multiplicar</title>
<script src="tablaMultiplicar.js"></script>
<script src="tablaDividir.js"></script>
</head>
    <body>
    <h1>Tabla de multiplicar</h1>
        <form onsubmit="mostrarTabla(event)">
        <label for="numero">Introduce el número:</label>
        <input id="numero" type="number" required />
        <input type="submit" value="Mostrar tabla" />
        </form>
    <div id="tabla"></div>
    <h1>Tabla de dividir</h1>
        <form onsubmit="mostrarTablaDividir(event)">
        <label for="numero">Introduce el número:</label>
        <input id="numeroD" type="number" required />
        <input type="submit" value="Mostrar tabla" />
        </form>
    <div id="tablaD"></div>
    </body>
</html>
