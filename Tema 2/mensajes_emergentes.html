<!DOCTYPE html>
<html>
    <head>
        <title>Instrucciones de salida</title>
    </head>
    <body>
        <h1>Inicio</h1>
        <h2 id="ejemploInner"></h2>
        <p>Ejemplos</p>
        <script>
            alert(); //Muestra una ventana emergente
            window.alert(); //Muestra una ventana emergente (es igual que alert)
            document.write("Hola Mundo"); //Muestra texto en la página web
            document.getElementById("ejemploInner").innerText = "Hola Mundo con innerHTML"; //Muestra texto en un elemento HTML
            console.log("Hola Mundo en la consola"); //Muestra texto en la consola del navegador
            alert(2+3); //Muestra una ventana emergente con el resultado de la suma
            document.write(5/7); //Muestra el resultado de la división en la página web
            console.log(1+1); //Muestra el resultado de la suma en la consola del navegador 
        </script>
    </body>
