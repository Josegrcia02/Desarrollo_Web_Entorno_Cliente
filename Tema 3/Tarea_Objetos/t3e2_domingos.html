<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cumpleaños en Domingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-start justify-center">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 sm:p-8 transition-all duration-300">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700 mb-4 border-b pb-2">
            ¿Mi Cumpleaños Cae en Domingo?
        </h1>
        <p class="text-gray-600 mb-6">
            Introduce el día y el mes de tu cumpleaños. Calcularemos todos los años, desde el actual hasta el 2100, en que tu cumpleaños caerá en domingo.
        </p>

        <!-- Formulario de Entrada -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <div class="flex-1">
                <label for="diaCumple" class="block text-sm font-medium text-gray-700 mb-1">Día (1-31)</label>
                <input type="number" id="diaCumple" min="1" max="31" placeholder="Ej: 15"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                       value="15">
            </div>
            <div class="flex-1">
                <label for="mesCumple" class="block text-sm font-medium text-gray-700 mb-1">Mes (1-12)</label>
                <input type="number" id="mesCumple" min="1" max="12" placeholder="Ej: 9 (Septiembre)"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                       value="9">
            </div>
        </div>

        <!-- Botón de Cálculo -->
        <button onclick="calcularDomingoCumpleaños()"
                class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-indigo-700 transition transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-300 mb-8">
            Calcular Años
        </button>

        <!-- Área de Resultados -->
        <div id="results" class="mt-8 p-4 bg-indigo-50 border border-indigo-200 rounded-xl min-h-[5rem]">
            <p class="text-indigo-600">Introduce tus datos y haz clic en "Calcular Años".</p>
        </div>
    </div>

    <script>
        /**
         * Calcula y muestra todos los años entre el año actual y el 2100
         * en los que el cumpleaños introducido caerá en domingo.
         */
        function calcularDomingoCumpleaños() {
            // 1. Obtener los valores de los inputs y el elemento de resultados
            const inputDia = document.getElementById('diaCumple');
            const inputMes = document.getElementById('mesCumple');
            const divResultados = document.getElementById('results');
            divResultados.innerHTML = ''; // Limpiar resultados anteriores

            const diaNacimiento = parseInt(inputDia.value);
            // mesNacimiento es el valor introducido (1 a 12)
            const mesNacimiento = parseInt(inputMes.value); 

            // 2. Validación de inputs
            if (isNaN(diaNacimiento) || isNaN(mesNacimiento) || diaNacimiento < 1 || diaNacimiento > 31 || mesNacimiento < 1 || mesNacimiento > 12) {
                divResultados.innerHTML = '<p class="text-red-600 font-bold bg-red-100 p-3 rounded-lg">Error: Por favor, introduce un DÍA (1-31) y un MES (1-12) válidos.</p>';
                return;
            }

            // 3. Ajuste para el objeto Date de JavaScript
            // El array de meses de Date.js comienza en 0 (Enero = 0). Restamos 1.
            const indiceMes = mesNacimiento - 1;

            let añosEnDomingo = [];
            const añoActual = new Date().getFullYear();
            const añoFinal = 2100;

            // 4. Bucle principal para iterar sobre los años
            for (let año = añoActual; año <= añoFinal; año++) {
                // Creamos un objeto Date: (año, índice del mes, día)
                const fechaCumpleaños = new Date(año, indiceMes, diaNacimiento);
                
                // Comprobamos la validación de la fecha y el día de la semana.
                // a) esMismoMes: Garantiza que la fecha es válida. Si introduces el 30 de febrero, 
                //    Date.js lo convierte al 2 de marzo, por lo que el mes ya no sería el introducido.
                // b) getDay() === 0: 0 representa el domingo.
                const esMismoMes = fechaCumpleaños.getMonth() === indiceMes;

                if (esMismoMes && fechaCumpleaños.getDay() === 0) {
                    añosEnDomingo.push(año);
                }
            }

            // 5. Mostrar resultados
            if (añosEnDomingo.length > 0) {
                // Formato de fecha para mostrar (ej: 15/09)
                const formatoFecha = `${diaNacimiento < 10 ? '0' : ''}${diaNacimiento}/${mesNacimiento < 10 ? '0' : ''}${mesNacimiento}`;
                
                let html = `<p class="text-xl font-bold text-indigo-800 mb-4">
                    Tu cumpleaños (${formatoFecha}) caerá en domingo en los siguientes ${añosEnDomingo.length} años (hasta ${añoFinal}):
                </p>`;
                
                // Mostrar los años en un formato de cuadrícula
                html += `<div class="grid grid-cols-3 sm:grid-cols-5 gap-2 text-center">`;
                
                añosEnDomingo.forEach(año => {
                    // Resaltar el año actual si está en la lista
                    const esAñoActual = año === añoActual;
                    html += `<span class="p-2 rounded-lg font-mono text-white transition-all duration-150 
                             ${esAñoActual ? 'bg-green-600 shadow-md transform scale-105' : 'bg-indigo-500/90 hover:bg-indigo-600'}">
                                ${año}
                            </span>`;
                });
                
                html += `</div>`;
                
                divResultados.innerHTML = html;
                
            } else {
                divResultados.innerHTML = `<p class="text-xl text-yellow-800 font-bold bg-yellow-100 p-4 rounded-lg">
                    ¡Lo siento! No hay ningún domingo en esa fecha entre ${añoActual} y ${añoFinal}.
                </p>`;
            }
        }

        // Llamar a la función al cargar la página para un cálculo inicial basado en los valores predeterminados
        document.addEventListener('DOMContentLoaded', calcularDomingoCumpleaños);
    </script>
</body>
</html>
