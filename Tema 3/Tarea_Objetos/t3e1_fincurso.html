    <body>
        <button onclick="calcularDiasHastaFinDeCurso()">Pulsa</button>
    <script>function calcularDiasHastaFinDeCurso() {
    // 1. Obtener la fecha de hoy
    const hoy = new Date();
    hoy.setHours(0, 0, 0, 0);

    // 2. Definir la fecha de fin de curso
    const diaFinCurso = 24;
    const mesFinCurso = 5;
    const anioActual = hoy.getFullYear();

    let finDeCurso = new Date(anioActual, mesFinCurso, diaFinCurso);

    if (hoy > finDeCurso) {
        finDeCurso = new Date(anioActual + 1, mesFinCurso, diaFinCurso);
    }

    // 3. Calcular la diferencia en milisegundos
    const diferenciaMs = finDeCurso.getTime() - hoy.getTime();

    // 4. Convertir la diferencia de milisegundos a días
    const msEnUnDia = 1000 * 60 * 60 * 24;

    const diasRestantes = Math.ceil(diferenciaMs / msEnUnDia);

    // 5. Mostrar el resultado
    if (diasRestantes === 0) {
        document.write(`¡Hoy es el fin de curso (${finDeCurso.toLocaleDateString('es-ES')})! ¡Felicidades!`);
    }else {
        document.write(`Faltan **${diasRestantes}** días para el fin de curso (${finDeCurso.toLocaleDateString('es-ES')}).`);
    }
}
</script>

</html>
