<!DOCTYPE html>
<html>
<head>
    <title>7. t2e7_while</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>7. t2e7_while</h1>
    
    <script>
        var respuesta;
        var apellidoCorrecto = "Suarez";

        // Verifica mediante un do-while si escribe correctamente el apellido
        do {
            respuesta = prompt("Escriba el apellido del primer presidente de la democracia española:").trim();
        } while (respuesta !== apellidoCorrecto);

        alert("¡Acceso concedido!");
    </script>
</body>
</html>
