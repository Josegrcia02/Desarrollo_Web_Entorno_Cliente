<!DOCTYPE html>
<html>
<head>
    <title>8. t2e8_while2</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>8. t2e8_while2</h1>
    
    <script>
        function norm(s){
            return s.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }
        var respuesta;
        var nombreCorrecto = "adolfo";
        var apellidoCorrecto = "suarez";
        var nombreCompleto = "adolfo suarez";
        var mensaje = "¿Cuál fue el primer presidente de la democracia española?";

        // Bucle do-while para verificar si escribe correctamente el nombre completo
        do {
            respuesta = norm(prompt(mensaje));

            if (respuesta === nombreCompleto) {
                break;
            } else if (respuesta === nombreCorrecto) {
                mensaje = "Te falta el apellido. ¿Cuál fue el primer presidente de la democracia española?";
            } else if (respuesta === apellidoCorrecto) {
                mensaje = "Te falta el nombre. ¿Cuál fue el primer presidente de la democracia española?";
            } else {
                mensaje = "ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española?";
            }

        } while (respuesta !== nombreCompleto);

        alert("¡Respuesta correcta! Es " + nombreCompleto + ".");
    </script>
</body>
</html>
